<!doctype html>
<html lang="en">
  <head>
    <title>Socket.IO chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body {
        position: absolute;
        height: 100vh;
        width: 100vw;
      }
      body { font: 13px Helvetica, Arial; }
      form { 
        background: #000; 
        padding: 3px; 
        position: absolute; 
        bottom: 0; 
        width: 100%; 
        display: grid;
        grid-template-columns: auto 100px;
        grid-column-gap: 5px;
      }
      form input { border: 0; padding: 10px }
      form button { background: rgb(190, 98, 25); border: none; padding: 10px }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #header {
        height: 60px;
        width: 100%;
        background: rgb(190, 98, 25);
        color: #FFF;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #name-input {
        margin-left: auto;
        display: flex;
        flex-flow: column;
        width: 200px;
        padding: 10px;
        border: solid 1px rgb(190, 98, 25);
      }
    </style>
  </head>
  <body>
    <div id="header">
      Socket.io Chat
    </div>
    <div id="name-input">
      <label for="username">Input your name</label>
      <input name="username" id="username" type="text">
      <button onclick="changeUsername()">Save</button>
    </div>
    <ul id="messages"></ul>
    <form onsubmit="return submitForm(event)" action="">
      <input id="message" autocomplete="off" />
      <button>Send</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
      // let socket = io.connect('http://localhost:3000', {transports: ['websocket']})
      let socket = io.connect('https://live-chat-socket-io.now.sh', {transports: ['websocket']})
           
      const changeUsername = () => {
        const name = document.querySelector("#username")
        socket.emit("change_username", { username: name.value })
        name.value = ''
      }
      // envia mensagem (emite evento)
      const submitForm = (e) => {
        e.preventDefault()
        let message = document.querySelector('#message')
        socket.emit('chat_message', message.value)
        message.value = ''
      }

      // adiciona mensagem na tela quando recebida.
      socket.on('chat_message', ({ msg, user }) => {
        let messages = document.querySelector('#messages')
        let msgText = document.createTextNode(msg)
        let newMsg = document.createElement('li')
        let username = document.createTextNode(`${user}: `)
        let newUser = document.createElement('small')
        newMsg.appendChild(username)
        newMsg.appendChild(msgText)
        // newUser.username = username
        // messages.appendChild(newUser)
        messages.appendChild(newMsg)
      })
    </script>
  </body>
</html>
